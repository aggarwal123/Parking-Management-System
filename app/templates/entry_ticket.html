<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Ticket Information</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 20px;
            padding: 45px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 32px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 18px 45px;
            font-size: 16px;
        }

        th {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f5f5f5;
        }

        .home-button {
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .home-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>

    <script>
        window.onload = function () {
            var ticket = "{{ticket}}";
            var entryTime = "{{entry_time}}";
            var exitTime = "{{exit_time}}";
            var duration = "{{duration}}";
            var cost = "{{cost}}";

            if (ticket === "None" || entryTime === "None" || exitTime === "None" || duration === "None" || cost === "None") {
                alert("Ticket information is incomplete or incorrect.");
            }
        }
    </script>

</head>

<body>
    <div class="container">
        <h1>Entry Ticket</h1>
        <table>
            <tr>
                <th>Ticket ID</th>
                <td>{{ticket}}</td>
            </tr>
            <tr>
                <th>Vehicle ID</th>
                <td>{{number_plate}}</td>
            </tr>
            <tr>
                <th>Category</th>
                <td>{{category}}</td>
            </tr>
            <tr>
                <th>Entry Time</th>
                <td>{{entry_time}}</td>
            </tr>
            <tr>
                <th>Entry Date</th>
                <td>{{entry_date}}</td>
            </tr>
            <tr>

            </tr>
        </table>
        <button class="home-button" id="homeButton">Home</button>
    </div>


    <script>
        document.getElementById("homeButton").addEventListener("click", function () {
            window.location.href = "/";
        });
    </script>

</body>

</html>
