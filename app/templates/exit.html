<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Lot Information</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: 20px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 28px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }

        .button {
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: block;
            width: 100%;
            font-size: 18px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .flash-messages {
            text-align: center;
            margin-top: 15px;
        }

        .flash-message {
            color: rgb(164, 0, 0);
            padding: 10px;
            margin: 5px 0;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Exiting Vehicle Information</h2>
        <form action="#" method="post">
            <label for="ticket_id">Ticket ID</label>
            <input type="text" id="ticket_id" name="ticket_id" required>

            <button class="button" type="submit">Submit</button>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="flash-messages">
                {% for msg in messages %}
                <p class="flash-message">{{ msg }}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <button class="button" id="homeButton">Home</button>
        </form>
    </div>


    <script>
        document.getElementById("homeButton").addEventListener("click", function () {
            window.location.href = "/";
        });
    </script>


</body>

</html>
